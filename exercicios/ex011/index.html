<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 722px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1022px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="metadata" controls>
        <source src="midia/SubharmonicBliss-Loopop.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não carrega o audio, faça o download clicando <a href="midia/FindYourWayBeat-NanaKwabena.mp3" type="audio/mpeg">Aqui</a></p>
    </audio>
    <br>
    <audio controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls>
        <source src="midia/FindYourWayBeat-NanaKwabena.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls>
        <source src="midia/NiceToYouVibeTracks.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
