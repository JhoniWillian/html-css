<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="550" height="315" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compátivel com reprodução de vídeos.</p>
    </video>    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/apZli0AGQDQ"></iframe>
    <br>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/LOSCrYq0ZB4"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y70MRYNM2pI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
