<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="smasc" checked value="M"><label for="smasc" >Masculino</label> <br>
        <input type="radio" name="sexo" id="sfem" value="F"><label for="sfem">Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basquete" id="ibasquete" checked> <label for="ibasquete">Basquete</label> <br>
        <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
